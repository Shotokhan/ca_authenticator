<!doctype html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="{{ csp }}">
    <title>Login</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/style/login.css" />

</head>

<body>
    <div id="container">
        <div>
            <h1>Login</h1>
        </div>
        <!-- <img src="image/logo.png" width="240" height="154" border="5" align="right"> -->
        <div>
            <form class="form_box" id="formlogin" name="formlogin" method="post">
                <input type="password" name="password" placeholder="Password" required>
                <input type="button" name="submit_button" value="Login" id="formSubmit_login">
                <input type="reset" name="reset_button" value="Dismiss">
            </form>
        </div>
    </div>
    <script nonce="{{ nonce }}" src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
    <script nonce="{{ nonce }}" src="/static/script/certificates_library.js"></script>
    <script nonce="{{ nonce }}" src="/static/script/rest_api.js"></script>
    <script nonce="{{ nonce }}" src="/static/script/login.js"></script>
    <script nonce="{{ nonce }}">
      document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('formSubmit_login')
        .addEventListener('click', formSubmit_login);
    });
  </script>
</body>

</html>
