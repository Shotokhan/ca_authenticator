<!doctype html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="{{ csp }}">
    <title>Registration</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/style/registration.css" />

</head>

<body>
    <table>
        <form method="post" name="formRegistration">
        <tr>
            <td colspan="2" align="center"><b>Registration to the service
                <br>All fields are required</b></td>
        </tr>
        <tr><td><b>Username</b></td><td><input type="text" name="username" required></td></tr>
        <tr><td><b>Password</b></td><td><input type="password" name="password" required></td></tr>
        <tr><td><b>Confirm password</b></td><td><input type="password" name="conferma" required></td></tr>
        <tr>
            <td><b>Country</b></td>
            <td>
                <select name="paese" required>
                    <option>- Select your country -</option>
                    <option value="IT">Italy</option>
                    <option value="ES">Spain</option>
                    <option value="FR">France</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><b>Citt√†</b></td>
            <td>
                <select name="citta" required>
                    <option>- Select your city -</option>
                    <option value="Napoli">Napoli</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Paris">Paris</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="London">London</option>
                </select>
            </td>
        </tr>
        <tr><td><b>Organization name</b></td><td><input type="text" name="organization_name" required></td></tr>
        <tr>
            <td><b>Role</b></td>
            <td>
                <select name="role" required>
                    <option>- Select your role -</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </td>
        </tr>
            <tr><td><b>Validity days</b></td><td><input type="number" name="validity_days" required></td></tr>
        <tr><td colspan="2" align="right"><input type="button" value="Submit" id="formSubmit_registrazione"></td></tr>
        </form>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
    <script src="/static/script/certificates_library.js"></script>
    <script src="/static/script/rest_api.js"></script>
    <script src="/static/script/registration.js"></script>
    <script nonce="{{ nonce }}">
      document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('formSubmit_registrazione')
        .addEventListener('click', formSubmit_registrazione);
    });
  </script>
</body>

</html>
